{% extends 'base.html' %}
{% load static %}

{% block stylesheet %} <link rel="stylesheet" href="{% static 'css/index.css' %}"> 

{% endblock %}

{% block title %} Home {% endblock %}

{% block content %} 

    <div>

        <div class="mainleft">
            
            <div class="mainleftstatus">
                {% for i in b %}
                <div class="mainleftstatusimg">   
                    <img src="{{i.image.url}}" alt="">   
                </div>
                {% endfor %}
            </div>

            {% for i in a reversed%}

            <div class="mainleftcontainer">
                
                <div class="mainleftcontainerfull">
                    <div class="mainleftcontainerimg"><img src="{{i.user.profile.image.url}}" alt=""></div>

                    <a href="/profile2/{{i.user.profile.id}}">
                        <div class="mainleftcontainername"><h5>{{i.user.profile.user}}</h5></div>
                    </a>

                </div>

                <a href="{% url 'views' i.id %}">
                <div class="containerimg">
                    <img class = "image" src="{{i.image.url}}" alt="">
                </div>
                </a>

                <div class="containershare">
                    <div>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-comment" style="transform:scaleX(-1);"></i>
                        <i class="fa-solid fa-share"></i>
                    </div>
                    <div>
                        <i class="fa-regular fa-bookmark"></i>
                    </div>   
                </div>

                <div class="likes">
                    <h5>26,265 likes</h5>
                </div>
                
                <div class="containercomments">
                    <h6>{{i.caption}}</h6>
                </div>

                <div></div>
                
            </div>

            <div class="line"></div>
            
            {% endfor %}

        </div>

    </div>



{% endblock %}
